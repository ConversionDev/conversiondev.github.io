# Site settings
title: ConversionDev
name: &name ConversionDev
description: "FastAPI, LLM, MSA, ESG, AI 시스템 설계 및 구현 기록"
url: "https://conversiondev.github.io"
baseurl: ""
repository: "ConversionDev/conversiondev.github.io"
teaser: "/assets/images/teaser.jpg" # 공유 시 나타나는 기본 이미지
locale: "ko-KR" # 한글 날짜 형식 적용 (예: 2024년 05월 20일)

# 테마 스킨 (더 깔끔한 느낌을 원하시면 'air', 'contrast', 'mint' 등을 추천합니다)
minimal_mistakes_skin: "default" 

# Profile Settings
author:
  name: *name
  avatar: "/assets/images/bio-photo.jpg" # 실제 이미지를 해당 경로에 넣으셔야 보입니다.
  bio: "FastAPI, LLM, MSA, AI 시스템을 설계하고 구현하는 개발자입니다."
  location: "Seoul, South Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ConversionDev"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://kanggyeonggu.store"
    # 사용하지 않는 SNS는 지우는 것이 훨씬 깔끔합니다.

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"
words_per_minute: 200 # 한국어 읽기 속도 최적화

# Search
search: true
search_full_content: true

# Taxonomy
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Default layout settings
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true # 글 읽는 예상 시간 표시
      comments: true
      share: true
      related: true
      show_date: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Pagination
paginate: 10
paginate_path: /page:num/
